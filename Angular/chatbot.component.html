<div class="chat-container">

    <!-- Header -->
    <div class="head-container">
        <div class="head-text-container">
            <span class="greet-text">Hi {{ user }}!</span>
            <span class="follow-text">What can I help you with?</span>
        </div>
    </div>

    <!-- Message Container -->
    <div class="messages-container" #messagesContainer>
        <ul class="chat-messages">
            <li *ngFor="let message of messages; let i = index"
                [ngClass]="{ 'date': message.date ,'user-message': message.user, 'bot-message': !message.user }"
            >
                <div class="new-message">
                    <div class="message-wrapper"
                        [ngClass]="{ 'user-wrapper': message.user, 'bot-wrapper': !message.user && !message.date, 'date-wrapper': message.date }"
                        [innerHTML]="message.text"
                    >
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <!-- Input Form -->
    <div class="action-container">
        <input class="chat-input" type="text" [(ngModel)]="userInput"  placeholder="Enter your query...">
        <button mat-icon-button [disabled]="userInput.trim() === ''" (click)="getResponse()" aria-label="Send">
            <div *ngIf="isLoading" class="loader"></div>
            <mat-icon *ngIf="!isLoading">send</mat-icon>
        </button>
    </div>
</div>
